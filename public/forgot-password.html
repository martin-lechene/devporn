<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVPORN - Forgot your password</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="h-screen bg-gray-900 font-nunito">
        <div id="app">
            <nav class="bg-gray-800 shadow-sm">
                <div class="container flex justify-between items-center mx-auto px-6 py-4">
                    <div>
                        <a href="index.html" class="text-xl text-white">DEVPORN</a>
                    </div>

                    <div>
                        <a href="login.html" class="text-gray-400 font-light mx-4 hover:underline">Login</a>
                        <a href="register.html" class="text-gray-400 font-light hover:underline">Register</a>
                    </div>
                </div>
            </nav>

            <main>
                <div class="flex items-center justify-center mt-16 mx-6">
                    <div class="p-6 max-w-sm w-full bg-gray-800 shadow rounded-md">
                        <h3 class="text-white text-xl text-center">Forgot your password ?</h3>

                        <form class="mt-4" method="POST" action="login.html">
                            <input type="hidden" name="_token" value="96LGLQC0ylNCwHDLyTqFuBvSMwOqHi7voLu8lwj4">
                            <label class="block">
                                <span class="text-white text-sm">Username</span>
                                <input type="username" id="username" name="username" class="form-input mt-1 block w-full rounded-md bg-gray-800 border-gray-700 text-white" value="" autocomplete="username" autofocus>
    
                            </label>
                            <p class="text-white text-lg text-center">OR</p>
                            <label class="block">
                                <span class="text-white text-sm">E-Mail Address</span>
                                <input type="email" id="email" name="email" class="form-input mt-1 block w-full rounded-md bg-gray-800 border-gray-700 text-white" value="" autocomplete="email" autofocus>

                            </label>

                            <div class="flex justify-between items-center mt-4">
                                <div>
                                    <label class="inline-flex items-center">
                                        <input type="checkbox" class="form-checkbox text-blue-500 bg-gray-800 border-gray-600" name="remember" id="remember" >
                                        <span class="mx-2 text-gray-200 text-sm">Remember Me</span>
                                    </label>
                                </div>
                            </div>

                            <div class="mt-6">
                                <button type="submit" class="w-full py-2 px-4 text-center bg-blue-600 rounded-md text-white text-sm hover:bg-blue-500 focus:outline-none">
                                    Changed my password
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
